<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="pricingPanel.css">
    <link rel="stylesheet" href="cssRest.css">
</head>
<body>
    <main class="panel">
        <div class="price-panel">
            <img src="icons/icon1.png" alt="" class="pimg">
            <h2 class="p-heading">personal</h2>
            <ul class="p-list">
                <li class="p-list-item">custom domains</li>
                <li class="p-list-item">sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="p-price">free</span>
            <a href="#" class="p-sign">sign up</a>
        </div>
        <div class="price-panel">
            <img src="icons/icon2.png" alt="" class="pimg">
            <h2 class="p-heading">small team</h2>
            <ul class="p-list">
                <li class="p-list-item">never sleeps</li>
                <li class="p-list-item">multiple workers for more powerful apps</li>
            </ul>
            <span class="p-price">$150</span>
            <a href="#" class="p-sign feature">free trial</a>
        </div>
        <div class="price-panel">
            <img src="icons/icon3.png" alt="" class="pimg">
            <h2 class="p-heading">enterprise</h2>
            <ul class="p-list">
                <li class="p-list-item">dedicated</li>
                <li class="p-list-item">simple horizontal scalability</li>
            </ul>
            <span class="p-price">$400</span>
            <a href="#" class="p-sign">free trial</a>
        </div>
    </main>
</body>
</html>
